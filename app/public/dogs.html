<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dogs</title>

  	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<!-- CSS Link -->
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

	<h1>Find a name!</h1>
	
	<form role="form">		
		 <!-- Sex -->
		<div class="form-group">
			<label class="radio-inline" for="male-radio">
				<input type="radio" name="male-radio">Male
			</label>
			<label class="radio-inline" for="female-radio">
				<input type="radio" name="female-radio">Female
			</label>
			<label class="radio-inline" for="both-radio">
				<input type="radio" name="female-radio">Let's see both!
			</label>
		</div>
		<!-- Age -->
		<div class="form-group">
			<label for="exampleInputPassword1">Age</label>
			<select>
				<option value=""></option>
				<option value="">Puppy (0-1)</option>
				<option value="">Young (1-3)</option>
				<option value="">Adult (3-7)</option>
				<option value="">Senior (7+)</option>
			</select>
		</div>
		<!-- Breed -->
		<div class="form-group">
			<label>Breed</label>			
		</div>
		<h6>Physical Traits</h6>
		<p>Now let's get some more detailed info on your dog's physical traits</p>
		
		<!-- color -->
		<div class="form-group">
			<label for="exampleInputPassword1">Color</label>
			<select>
				<option value=""></option>
				<option value="">Black</option>
				<option value="">Brown</option>
				<option value="">White</option>
				<option value="">Gray</option>
				<option value="">Yellow/Cream</option>
				<option value="" >Mixed (Tricolor)</option>
				<option value="">Mixed (Spotted)</option>
				<option value="">Mixed (Brindle)</option>
			</select>
		</div>
		<!-- Size -->
		<div class="form-group">
			<label for="exampleInputPassword1">Size</label>
			<select>
				<option value=""></option>
				<option value="">Toy/Miniature (<10 lbs)</option>
				<option value="">Small (10-20 lbs)</option>
				<option value="">Medium (20-50 lbs)</option>
				<option value="">Large (50-100 lbs)</option>
				<option value="">Giant (100+ lbs)</option>
			</select>
		</div>
		<!-- Coat -->
		<div class="form-group">
			<label for="exampleInputPassword1">Coat Type</label>
			<select>
				<option value="">Select</option>
				<option value="">Smooth</option>
				<option value="">Long</option>
				<option value="">Curly</option>
				<option value="">Wirey</option>
			</select>
		</div>
		<!-- Eye Color -->
		<div class="form-group">
			<label for="exampleInputPassword1">Eye Color</label>
			<select>
				<option value="">Select</option>
				<option value="" >Brown</option>
				<option value="">Blue</option>
				<option value="">Light Brown</option>
				<option value="">One Brown/One Blue</option>
			</select>
		</div>
		<!-- Ears -->
		<div class="form-group">
			<label for="exampleInputPassword1">Ears</label>
			<select>
				<option value="">Select</option>
				<option value="">Pricked</option>
				<option value="">Droopy</option>
				<option value="">Button</option>
				<option value="">One Brown/One Blue</option>
			</select>
		</div>

		<!-- Tail -->
		<div class="form-group">
			<label for="exampleInputPassword1">Tail</label>
			<select>
				<option value="">Select</option>
				<option value="">long/straight</option>
				<option value="">fluffy</option>
				<option value="">cropped</option>
				<option value="">Curled</option>
			</select>
		</div>

		<button type="submit" id="submit" class="btn btn-primary">Submit</button>
	</form>

	<!-- JQuery Link -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script src="assets/scripts/script.js"></script>
    <!-- Bootstrap Script Links -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
</body>
</html>
