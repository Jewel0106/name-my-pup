    <h1>Randomize</h1>

    <form role="form">		
        <!-- Sex -->
       <div class="form-group">
         <label class="radio-inline" for="radio_male">
           <input type="radio" name="gender" id="gender_male">Male
         </label>
         <label class="radio-inline" for="female-radio">
           <input type="radio" name="gender" id="gender_female">Female
         </label>
         <label class="radio-inline" for="both-radio">
           <input type="radio" name="gender" id="gender_both">Let's see both!
         </label>
       </div>
       <button class="btn btn-secondary" id="random" type="button">Find random name</button>
    </form>



    <div id="nameDiv"></div>
